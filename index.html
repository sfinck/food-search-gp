<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Food Near Me</title>
</head>

<body class="grey lighten-5">

    <!--header-->
    <nav>
      <div class="nav-extended navbar-fixed col s12" id="nav">
        <div class="nav-wrapper">
          <!-- <h3 class="brand-logo center">Find A Restaurant Near You</h3> -->
          <br>
  
    </nav>

  <main class="container center" id="main-container">
    <!--search bar-->
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field">
            <input id="input_text" type="text" placeholder="Enter Zipcode" data-length="10">
            <a class="btn-floating btn-large waves-effect waves-light green" id="search-button"><i class="material-icons">GO!</i></a>
          </div>
        </div>
 <!--main section/search results-->
        <div class="container" id="buttonDiv"></div>

        <h5 class=center id="resultsHeader"></h5>
        <ul>
          <div class="row">
            <div class="card col s4 offset-s4" id="res 1">
              <div class="card-image">
                <img src="images/sample-1.jpg">
                <span class="card-text"></span>
              </div>
              <div class="card-content">
                <p></p>
              </div>
            </div>
          </div>
    </div>
    </ul>

  </main>

  <footer class="page-footer" id="footer">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <!-- <h5 class="text-darken-3 left" id="currentCity">Current Weather</h5> -->
          <img class="responsive-img" src="./assets/aiqxxKk7T.png" id="weather-image" alt="weather-picture">
        </div>
        <div class="col s12">
          <ul>
            <li><h6 class="grey-text text-darken-3">Temperature: </h6></li>
            <li><h6 class="grey-text text-darken-3">Precpitation: </h6></li>
            <li><h6 class="grey-text text-darken-3">Wind: </h6></li>
            <li><h6 class="grey-text text-darken-3">Cloud Conditions: </h6></li>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./script.js"></script>

</body>

</html>
